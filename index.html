<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    
    <!--Container for page content-->
<div class="container">

    <!--Weather Dashboard Title-->
    <h1 class="text-center" id="main-title">Weather Dashboard</h1>
        
    <!--Search for a City-->
    <div class="row">
        <div class="col-4">
            <header>
                <h2>Search for a City:</h2>
                <form>
                    <input type="text" id="city-input" name="city-input" placeholder="City Name">
                    <button class="btn" id="search-btn" type="submit">Search</button>
                    <hr>
                </form>
            </header>
            <ul id="form"></ul>
        </div>

        <!--Chosen City Display-->
        <div class="col-8">
            <section>
                <h2 class="city-title" id="current-city">Current City</h2>
                <div id="city-weather">
                    <ul class="weather-data">
                        <li id="temp-input"></li>
                        <li id="wind-input"></li>
                        <li id="humidity-input"></li>
                        <li id="UV-input"></li>
                    </ul>
                </div>
            </section>
        </div>
    </div>

    <!--5 Day Forecast Section-->
    <div class="row">    
    <div class="col-4"></div>
            <section class="col-8">
                <h3 class="forecast-title" id="forecast-title">5-Day Forecast</h3>
            <!--Forecast Cards-->
                    <!--Column 1-->
                    <div class="row">
                    <div class="col">
                        <h4 id="day-1">Day 1</h4>
                        <ul>
                            <li id="day-1-temp">1</li>
                            <li id="day-1-wind">2</li>
                            <li id="day-1-humidity">3</li>
                        </ul>
                    </div>
                    <!--Column 2-->
                    <div class="col">
                        <h4 id="day-2">Day 2</h4>
                        <ul>
                            <li id="day-2-temp">1</li>
                            <li id="day-2-wind">2</li>
                            <li id="day-2-humidity">3</li>
                        </ul>
                    </div>

                    <div class="col">
                        <h4 id="day-3">Day 3</h4>
                        <ul>
                            <li id="day-3-temp">1</li>
                            <li id="day-3-wind">2</li>
                            <li id="day-3-humidity">3</li>
                        </ul>
                    </div>

                    <div class="col">
                        <h4 id="day-4">Day 4</h4>
                    <ul>
                        <li id="day-4-temp">1</li>
                        <li id="day-4-wind">2</li>
                        <li id="day-4-humidity">3</li>
                    </ul>
                </div>

                <div class="col">
                    <h4 id="day-5">Day 5</h4>
                    <ul>
                        <li id="day-5-temp">1</li>
                        <li id="day-5-wind">2</li>
                        <li id="day-5-humidity">3</li>
                    </ul>
                </div>
                </div>
            </section>
        </div>
    </div>
<!--End Container Div-->
</div>

<script src="./assets/js/script.js"></script>
</body>
</html>
