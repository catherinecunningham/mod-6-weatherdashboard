<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    
<!--Weather Dashboard Title-->
<section class="page-title">
    <h1 class="main-title">Weather Dashboard</h1>
</section>

<!--Search for a City-->
<section class="container">
    <h2 class="city-title" id="city-search">Search for a City:</h2>
    <form>
        <input type="text" id="city-input" name="city-input">
    </form>
</section>

<!--Chosen City Display-->
<section class="container">
    <h2 class="city-title" id="current-city"></h2>
    <div id="weather-data">
        <p>Temp:</p>
        <p>Wind:</p>
        <p>Humidity:</p>
        <p>UV Index:</p>
    </div>
</section>

<!--5 Day Forecast-->
<section>
    <h3 class="forecast-title" id="forecast-title">5-Day Forecast</h3>
    <!--add Taskmaster bootstrap code-->
    <div class="">
        <div class="col">
            <h4 id="day-1"></h4>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
            <h4 id="day-2"></h4>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
            <h4 id="day-3"></h4>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
            <h4 id="day-4"></h4>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
        </div>
    </div>
</section>

<script src="./assets/js/script.js"></script>
</body>
</html>
