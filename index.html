<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    
<!--Weather Dashboard Title-->
<section class="page-title">
    <h1 class="main-title">Weather Dashboard</h1>
</section>

<!--Container for page content-->
<div class="container">
    <!--Search for a City-->
    <div class="col">
        <header>
            <h2 class="city-title">Search for a City:</h2>
            <form>
                <input type="text" id="city-input" name="city-input" placeholder="City Name">
                <button class="btn" id="search-btn" type="submit">Search</button>
            </form>
        </header>
    </div>

    <!--Chosen City Display-->
    <div class="col">
        <div class="row">
            <section>
                <h2 class="city-title" id="current-city"></h2>
                <div id="city-weather">
                    <ul class="weather-data">
                        <li id="temp-input"></li>
                        <li id="wind-input"></li>
                        <li id="humidity-input"></li>
                        <li id="UV-input"></li>
                    </ul>
                </div>
            </section>
        </div>

    <!--5 Day Forecast Section-->
        <section>
            <h3 class="forecast-title" id="forecast-title">5-Day Forecast</h3>
            <!--Forecast Cards-->
            <div class="row">
                <div class="col">
                    <h4 id="day-1">Day 1</h4>
                    <ul class="weather-data">
                        <li id="temp-input">1</li>
                        <li id="wind-input">2</li>
                        <li id="humidity-input">3</li>
                    </ul>
                </div>

                <div class="col">
                    <h4 id="day-2">Day 2</h4>
                    <ul class="weather-data">
                        <li id="temp-input">1</li>
                        <li id="wind-input">2</li>
                        <li id="humidity-input">3</li>
                    </ul>
                </div>

                <div class="col">
                    <h4 id="day-3">Day 3</h4>
                    <ul class="weather-data">
                        <li id="temp-input">1</li>
                        <li id="wind-input">2</li>
                        <li id="humidity-input">3</li>
                    </ul>
                </div>

                <div class="col">
                    <h4 id="day-4">Day 4</h4>
                    <ul class="weather-data">
                        <li id="temp-input">1</li>
                        <li id="wind-input">2</li>
                        <li id="humidity-input">3</li>
                    </ul>
                </div>

                <div class="col">
                    <h4 id="day-5">Day 5</h4>
                    <ul class="weather-data">
                        <li id="temp-input">1</li>
                        <li id="wind-input">2</li>
                        <li id="humidity-input">3</li>
                    </ul>
                </div>
    </section>
<!--End Container Div-->
</div>

<script src="./assets/js/script.js"></script>
</body>
</html>
