<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body class="container">

    <div id="main-title" class="row justify-content-center">
        <!--Weather Dashboard Title-->
        <h1 id="main-title-text">Weather Dashboard</h1>
    </div>

    <div class="row">
        <div class="col-3">
            <!--Search for a City-->
            <h2>Search for a City:</h2>
            <form>
                <input type="text" id="city-input" name="city-input" placeholder="City Name">
                <button class="btn" id="search-btn" type="submit">Search</button>
                <hr>
            </form>
            <ul id="ul"></ul>

        </div>
        <!--Chosen City Display-->
        <div class="col-9">
            <div id="chosen-city" class="row">
                <section>
                    <div id="city-weather">
                        <h4 id="day-0"></h4>
                        <ul class="weather-data">
                            <img id="curWeathIcon" src="" alt="">
                            <li id="temp-input"></li>
                            <li id="wind-input"></li>
                            <li id="humidity-input"></li>
                            <li id="UV-input"></li>
                        </ul>
                    </div>
                </section>
            </div>

            <!--5 Day Forecast Section-->
            <div class="row">
                <h3 class="forecast-title" id="forecast-title">5-Day Forecast</h3>
            </div>
            <!--Forecast Cards-->
            <div class="row">
                <!-- Forecast Day 1 -->
                <div class="col-xs-2 day-card">
                    <h4 class="date-title" id="day-1"></h4>
                    <ul>
                        <img class="icon" id="day1WeathIcon" src="" alt="icon of current weather conditions">
                        <li class="day-data" id="day-1-temp"></li>
                        <li class="day-data" id="day-1-wind"></li>
                        <li class="day-data" id="day-1-humidity"></li>
                    </ul>
                </div>
                <!-- Forecast Day 2 -->
                <div class="col-xs-2 day-card">
                    <h4 class="date-title" id="day-2"></h4>
                    <ul>
                        <img class="icon" id="day2WeathIcon" src="" alt="icon of current weather conditions">
                        <li class="day-data" id="day-2-temp"></li>
                        <li class="day-data" id="day-2-wind"></li>
                        <li class="day-data" id="day-2-humidity"></li>
                    </ul>
                </div>
                <!-- Forecast Day 3 -->
                <div class="col-xs-2 day-card">
                    <h4 class="date-title" id="day-3"></h4>
                    <ul>
                        <img class="icon" id="day3WeathIcon" src="" alt="icon of current weather conditions">
                        <li class="day-data" id="day-3-temp"></li>
                        <li class="day-data" id="day-3-wind"></li>
                        <li class="day-data" id="day-3-humidity"></li>
                    </ul>
                </div>
                <!-- Forecast Day 4 -->
                <div class="col-xs-2 day-card">
                    <h4 class="date-title" id="day-4"></h4>
                    <ul>
                        <img class="icon" id="day4WeathIcon" src="" alt="icon of current weather conditions">
                        <li class="day-data" id="day-4-temp"></li>
                        <li class="day-data" id="day-4-wind"></li>
                        <li class="day-data" id="day-4-humidity"></li>
                    </ul>
                </div>
                <!-- Forecast Day 5 -->
                <div class="col-xs-2 day-card">
                    <h4 class="date-title" id="day-5"></h4>
                    <ul>
                        <img class="icon" id="day5WeathIcon" src="" alt="icon of current weather conditions">
                        <li class="day-data" id="day-5-temp"></li>
                        <li class="day-data" id="day-5-wind"></li>
                        <li class="day-data" id="day-5-humidity"></li>
                    </ul>
                </div>
            </div>
            </section>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
